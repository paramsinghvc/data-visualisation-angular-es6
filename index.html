<!DOCTYPE html>
<html>

<head>
    <title>Sachin Stats</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/build.css">
</head>

<body ng-controller="indexController as vm">
    <div>
        <chart chart-type="line" chart-data="vm.matchesLineChartData" width="900"></chart>
        <chart chart-type="polar" chart-data="vm.matchesOppositionPieChartData" width ="400" height = "400"></chart>
        <chart chart-type="doughnut" chart-data="vm.chartOptions"></chart>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/Chart.js/Chart.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app/build/index.js"></script>
</body>

</html>
